    <title>FISH BOWL</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cover{
            width: 100%; height: 600px;

        }

        }
        
    </style>
<body>

    </div>
    <div class="goldfish">

    </div>
    <div class="diver1">
